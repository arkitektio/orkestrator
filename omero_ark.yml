overwrite: true
schema: "http://localhost:8100/graphql"
documents: "graphql/omero-ark/**/*.graphql"
generates:
  src/omero_ark/api/fragments.ts:
    plugins:
      - "fragment-matcher"
  src/omero_ark/api/graphql.ts:
    plugins:
      - "typescript"
      - "typescript-operations"
      - "typescript-react-apollo"
    config:
      withHooks: true
      reactApolloVersion: 3
      arrayInputCoercion: false

  src/omero_ark/graphql.schema.json:
    plugins:
      - "introspection"
