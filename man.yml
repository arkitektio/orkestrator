overwrite: true
schema: "http://localhost:8000/graphql"
documents: "graphql/man/**/*.graphql"
generates:
  src/man/api/fragments.ts:
    plugins:
      - "fragment-matcher"
  src/man/api/graphql.ts:
    plugins:
      - "typescript"
      - "typescript-operations"
      - "typescript-react-apollo"
    config:
      withHooks: true
      reactApolloVersion: 3
      arrayInputCoercion: false

  src/man/graphql.schema.json:
    plugins:
      - "introspection"
