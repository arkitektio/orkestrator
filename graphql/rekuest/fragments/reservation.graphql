fragment DetailReservation on Reservation {
  title
  status
  id
  reference
  statusmessage
  params {
    autoProvide
    autoUnprovide
    minimalInstances
    desiredInstances
  }
  binds {
    clients {
      id
      name
      clientId
    }
    templates {
      id
      name
      interface
    }
  }
  allowAutoRequest
  provision {
    reference
    id
    access
    status
    creator {
      id
      username
    }
    app {
      id
      version
      identifier
    }
  }
  waiter {
    id
    registry {
      ...Registry
    }
  }
  channel
  node {
    id
    kind
    name
    scope
    description
    args {
      __typename
      key
      kind
      child {
        ...ChildPort
      }
      identifier
      nullable
    }
    returns {
      __typename
      key
      kind
      child {
        ...ChildPort
      }
      identifier
      nullable
    }
    interfaces
  }
  template {
    id
    interface
    agent {
      ...ListAgent
    }
  }
  provisions {
    ...ListProvision
  }
  log(o: "time") {
    message
    level
  }
  creator {
    email
  }
}

fragment NodeReservation on Reservation {
  title
  status
  id
  reference
  statusmessage
  node {
    id
    kind
    name
    scope
    description
    args {
      ...Port
    }
    returns {
      ...Port
    }
    interfaces
  }
  template {
    id
    interface
    agent {
      ...ListAgent
    }
  }
  provisions {
    ...ListProvision
  }
}

fragment ListReservation on Reservation {
  title
  status
  statusmessage
  id
  reference
  allowAutoRequest
  node {
    id
    kind
    name
    description
    args {
      __typename
      key
      kind
      child {
        ...ChildPort
      }
      identifier
      nullable
    }
    returns {
      __typename
      key
      kind
      child {
        ...ChildPort
      }
      identifier
      nullable
    }
    interfaces
  }
  waiter {
    id
    registry {
      ...Registry
    }
  }
}
