fragment DetailProvision on Provision {
  statusmessage
  status
  id
  reference
  params {
    autoUnprovide
  }
  agent {
    registry {
      ...Registry
    }
    name
    instanceId
  }
  mode
  createdAt
  template {
    id
    node {
      id
      name
      interfaces
      meta
    }
    agent {
      ...ListAgent
    }
    extensions
    params
  }
  creator {
    email
  }
  app {
    id
    version
    identifier
  }
  causedReservations {
    ...ListReservation
  }
  assignations {
    id
    reference
    status
    creator {
      email
    }
    app {
      id
      version
      identifier
    }
  }

  reservations {
    title
    node {
      name
    }
    id
    reference
    status
    waiter {
      registry {
        ...Registry
      }
    }
  }
  log(o: "time", level: INFO) {
    ...ProvisionLog
  }
}

fragment ListProvision on Provision {
  status
  id
  reference
  template {
    id
    interface
    extensions
  }
  agent {
    id
    registry {
      ...Registry
    }
    name
    instanceId
  }
  reservations {
    id
    reference
    creator {
      username
    }
    app {
      version
      identifier
    }
  }
}
