fragment DetailAssignation on Assignation {
  status
  id
  args
  kwargs
  reference
  progress
  provision {
    status
    id
    reference
    params {
      autoUnprovide
    }
    agent {
      name
    }
    createdAt
    template {
      id
      interface
      node {
        id
        name
        interfaces
      }
      agent {
        ...ListAgent
      }
      extensions
    }
    creator {
      email
    }
    app {
      version
      identifier
    }
  }
  reservation {
    id
    reference
    status
    node {
      id
      name
      interfaces
      meta
      ...Ports
    }
    app {
      version
      identifier
    }
    creator {
      email
    }
  }
  app {
    id
    version
    identifier
  }
  creator {
    email
  }
  log(o: "time") {
    message
    level
  }
  returns
}

fragment ListAssignation on Assignation {
  status
  id
  args
  kwargs
  reference
  createdAt
  progress
  reservation {
    id
    title
    node {
      id
      name
      interfaces
    }
    template {
      interface
      agent {
        ...ListAgent
      }
    }
  }
  returns
  statusmessage
}
