fragment DetailNode on Node {
  name
  description
  kind
  hash
  id
  interfaces
  meta
  ...Ports
  templates {
    ...ListTemplate
  }
  scope
}

fragment NodeListItem on Node {
  id
  name
  kind
  hash
  description
  interfaces
  meta
  scope
}

fragment MiniNode on Node {
  name
  description
  kind
  id
  meta
  hash
  scope
}

fragment CompleteNode on Node {
  name
  hash
  description
  args {
    ...Port
  }
  scope
}
