fragment DetailNode on Node {
  name
  description
  kind
  hash
  id
  interfaces
  meta
  ...Ports
  templates {
    id
    registry {
      app {
        name
      }
      user {
        email
      }
    }
    interface
    extensions
  }
}

fragment NodeListItem on Node {
  id
  name
  kind
  hash
  description
  interfaces
  meta
}

fragment MiniNode on Node {
  name
  description
  kind
  id
  meta
  hash
}

fragment CompleteNode on Node {
  name
  hash
  description
  args {
    ...ArgPort
  }
}
