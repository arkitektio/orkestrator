fragment ListAgent on Agent {
  id
  registry {
    app {
      clientId
      name
      grantType
    }
    user {
      email
    }
  }
  identifier
  status
}

fragment DetailAgent on Agent {
  id
  registry {
    app {
      clientId
      name
      grantType
    }
    user {
      email
    }
    templates {
      id
      node {
        name
      }
      policy
      creator {
        username
      }
    }
  }
  identifier
  provisions {
    id
    template {
      node {
        name
      }
    }
    reservations {
      id
      creator {
        username
      }
    }
    status
    creator {
      username
    }
  }
  status
  name
}
