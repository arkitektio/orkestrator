fragment ListAgent on Agent {
  id
  registry {
    ...Registry
  }
  instanceId
  status
}

fragment DetailAgent on Agent {
  id
  templates {
    id
    node {
      name
      scope
    }
    policy
    creator {
      username
    }
  }
  registry {
    ...Registry
  }
  instanceId
  provisions {
    id
    template {
      node {
        name
      }
    }
    reservations {
      id
      waiter {
        registry {
          ...Registry
        }
      }
    }
    status
    creator {
      username
      sub
    }
  }
  status
  name
}
