fragment IntWidget on IntWidget {
  kind
  dependencies
}

fragment StringWidget on StringWidget {
  __typename
  kind
  dependencies
  placeholder
}

fragment BoolWidget on BoolWidget {
  kind
  dependencies
}

fragment SliderWidget on SliderWidget {
  __typename
  kind
  dependencies
  min
  max
}

fragment SearchWidget on SearchWidget {
  __typename
  kind
  query
  ward
  dependencies
}

fragment CustomWidget on CustomWidget {
  __typename
  kind
  hook
  dependencies
}

fragment ChoiceWidget on ChoiceWidget {
  __typename
  kind
  choices {
    value
    label
  }
}

fragment LinkWidget on LinkWidget {
  kind
  linkbuilder
}

fragment ChildPortNested on ChildPort {
  kind
  child {
    kind
  }
  scope
  assignWidget {
    ...InputWidget
  }
  returnWidget {
    ...ReturnWidget
  }
}

fragment ChildPort on ChildPort {
  kind
  identifier
  scope
  child {
    ...ChildPortNested
  }
  assignWidget {
    ...InputWidget
  }
  returnWidget {
    ...ReturnWidget
  }
  nullable
}

fragment InputWidget on Widget {
  __typename
  kind
  ...IntWidget
  ...StringWidget
  ...SearchWidget
  ...SliderWidget
  ...ChoiceWidget
  ...CustomWidget
}

fragment Port on Port {
  __typename
  key
  label
  nullable
  description
  scope
  assignWidget {
    ...InputWidget
  }
  returnWidget {
    ...ReturnWidget
  }
  kind
  identifier
  child {
    ...ChildPort
  }
  default
  nullable
  annotations {
    ... on ValueRange {
      min
      max
    }
  }
}

fragment ImageReturnWidget on ImageReturnWidget {
  __typename
  query
  kind
  ward
}

fragment CustomReturnWidget on CustomReturnWidget {
  __typename
  kind
  hook
  ward
}

fragment ChoiceReturnWidget on ChoiceReturnWidget {
  __typename
  choices {
    label
    value
  }
}

fragment ReturnWidget on ReturnWidget {
  __typename
  kind
  ...ImageReturnWidget
  ...CustomReturnWidget
  ...ChoiceReturnWidget
}

fragment Ports on Node {
  args {
    ...Port
  }
  returns {
    ...Port
  }
}
