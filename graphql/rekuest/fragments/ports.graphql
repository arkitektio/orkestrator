fragment IntWidget on IntWidget {
  kind
}

fragment StringWidget on StringWidget {
  __typename
  kind
  placeholder
  asParagraph
}

fragment BoolWidget on BoolWidget {
  kind
}

fragment SliderWidget on SliderWidget {
  __typename
  kind
  min
  max
}

fragment SearchWidget on SearchWidget {
  __typename
  kind
  query
  ward
}

fragment CustomWidget on CustomWidget {
  __typename
  kind
  hook
}

fragment ChoiceWidget on ChoiceWidget {
  __typename
  kind
  choices {
    value
    label
    description
  }
}

fragment LinkWidget on LinkWidget {
  kind
  linkbuilder
}

fragment ChildPortNested on ChildPort {
  kind
  identifier
  child {
    kind
    identifier
    scope
    assignWidget {
      ...InputWidget
    }
    returnWidget {
      ...ReturnWidget
    }
  }
  variants {
    kind
    identifier
    scope
    assignWidget {
      ...InputWidget
    }
    returnWidget {
      ...ReturnWidget
    }
  }
  scope
  assignWidget {
    ...InputWidget
  }
  returnWidget {
    ...ReturnWidget
  }
}

fragment ChildPort on ChildPort {
  kind
  identifier
  scope
  child {
    ...ChildPortNested
  }
  variants {
    ...ChildPortNested
  }
  assignWidget {
    ...InputWidget
  }
  returnWidget {
    ...ReturnWidget
  }
  nullable
}

fragment Dependency on Dependency {
  key
  condition
  value
}

fragment Effect on Effect {
  __typename
  kind
  message
  dependencies {
    ...Dependency
  }
}

fragment InputWidget on Widget {
  __typename
  kind
  ...IntWidget
  ...StringWidget
  ...SearchWidget
  ...SliderWidget
  ...ChoiceWidget
  ...CustomWidget
}

fragment Port on Port {
  __typename
  key
  label
  nullable
  description
  scope
  effects {
    ...Effect
  }
  assignWidget {
    ...InputWidget
  }
  returnWidget {
    ...ReturnWidget
  }
  kind
  identifier
  child {
    ...ChildPort
  }
  variants {
    ...ChildPort
  }
  default
  nullable
  annotations {
    ... on ValueRange {
      min
      max
    }
  }
  groups
}

fragment ImageReturnWidget on ImageReturnWidget {
  __typename
  query
  kind
  ward
}

fragment CustomReturnWidget on CustomReturnWidget {
  __typename
  kind
  hook
  ward
}

fragment ChoiceReturnWidget on ChoiceReturnWidget {
  __typename
  choices {
    label
    value
    description
  }
}

fragment ReturnWidget on ReturnWidget {
  __typename
  kind
  ...ImageReturnWidget
  ...CustomReturnWidget
  ...ChoiceReturnWidget
}

fragment Ports on Node {
  args {
    ...Port
  }
  returns {
    ...Port
  }
  portGroups {
    key
    hidden
  }
}
