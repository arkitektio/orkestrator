fragment MiniTemplate on Template {
  id
  interface
  node {
    name
  }
}

fragment DetailTemplate on Template {
  id
  extensions
  creator {
    email
  }
  interface
  node {
    id
    name
  }
  registry {
    id
  }
  provisions(status: [ACTIVE, PENDING, CRITICAL, PENDING, DISCONNECTED]) {
    title
    id
    createdAt
    app {
      name
    }
    reference
    status
    creator {
      email
    }
    agent {
      identifier
    }
    reservation {
      title
      node {
        name
      }
      waiter {
        registry {
          app {
            name
          }
          user {
            email
          }
        }
      }
    }
  }
}
