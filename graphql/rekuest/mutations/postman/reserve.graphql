mutation Reserve(
  $node: ID!
  $template: ID
  $params: ReserveParamsInput
  $binds: ReserveBindsInput
  $title: String
  $imitate: ID
  $allowAutoRequest: Boolean
) {
  reserve(
    node: $node
    template: $template
    params: $params
    binds: $binds
    title: $title
    allowAutoRequest: $allowAutoRequest
    imitate: $imitate
  ) {
    id
    reference
  }
}
