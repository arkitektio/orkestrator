mutation Reserve(
  $node: ID
  $hash: String
  $params: ReserveParamsInput
  $binds: ReserveBindsInput
  $title: String
  $imitate: ID
  $allowAutoRequest: Boolean
) {
  reserve(
    node: $node
    hash: $hash
    params: $params
    binds: $binds
    title: $title
    allowAutoRequest: $allowAutoRequest
    imitate: $imitate
  ) {
    id
    reference
  }
}
