query Templates(
  $active: Boolean
  $package: String
  $interface: String
  $node: ID
) {
  templates(
    providable: $active
    package: $package
    interface: $interface
    node: $node
  ) {
    id
    name
    node {
      id
      name
    }
  }
}

query AssignableTemplates($node: ID) {
  templates(node: $node) {
    id
    name
    node {
      id
      name
    }
    agent {
      registry {
        app {
          id
          version
          identifier
        }
        user {
          username
        }
      }
    }
  }
}

query ReservableTemplates($node: ID!) {
  reservableTemplates(node: $node) {
    ...ReservableTemplate
  }
}

query HashReservableTemplates($hash: String!) {
  reservableTemplates(hash: $hash) {
    ...ReservableTemplate
  }
}

query DetailTemplate($id: ID!) {
  template(id: $id) {
    ...DetailTemplate
  }
}

query TemplateOptions($node: ID!) {
  options: templates(node: $node) {
    value: id
    label: name
    node {
      id
      name
    }
  }
}

query SearchTemplateOptions($node: ID!, $search: String) {
  options: templates(node: $node, name: $search) {
    value: id
    label: name
    node {
      id
      name
    }
  }
}
