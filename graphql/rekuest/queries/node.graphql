query DetailNode($id: ID, $hash: String) {
  node(id: $id, hash: $hash) {
    ...DetailNode
  }
}

query MiniNodeByID($id: ID!) {
  node(id: $id) {
    ...MiniNode
  }
}

query Nodes(
  $search: String
  $interfaces: [String]
  $restrict: [String]
  $templated: Boolean
  $scopes: [NodeScope]
) {
  allnodes(
    search: $search
    interfaces: $interfaces
    restrict: $restrict
    templated: $templated
    scopes: $scopes
  ) {
    ...NodeListItem
  }
}

query RespositoryNodes($repository: ID) {
  allnodes(repository: $repository) {
    ...NodeListItem
  }
}

query AssignNode($id: ID) {
  node(id: $id) {
    ...CompleteNode
  }
}
