fragment FlowNodeCommons on FlowNodeCommons {
  instream {
    ...StreamItem
  }
  outstream {
    ...StreamItem
  }
  constream {
    ...StreamItem
  }
  constants
}

fragment ArkitektNode on ArkitektNode {
  ...FlowNodeCommons
  __typename
  name
  description
  hash
  kind
  defaults
  mapStrategy
  allowLocal
  reserveParams {
    agents
  }
  assignTimeout
  yieldTimeout
  reserveTimeout
}

fragment ReactiveNode on ReactiveNode {
  ...FlowNodeCommons
  __typename
  implementation
  defaults
}

fragment Widget on Widget {
  kind
  query
  hook
  ward
}

fragment ReturnWidget on ReturnWidget {
  kind
  query
}

fragment PortChild on PortChild {
  identifier
  kind
  nullable
  child {
    identifier
    kind
  }
}

fragment Port on Port {
  key
  label
  identifier
  kind
  name
  description
  assignWidget {
    ...Widget
  }
  returnWidget {
    ...ReturnWidget
  }
  child {
    ...PortChild
  }
  nullable
}

fragment ArgNode on ArgNode {
  ...FlowNodeCommons
  __typename
}

fragment KwargNode on KwargNode {
  ...FlowNodeCommons
  __typename
}

fragment ReturnNode on ReturnNode {
  ...FlowNodeCommons
  __typename
}

fragment FlowNode on FlowNode {
  id
  position {
    x
    y
  }
  typename
  ...ArkitektNode
  ...ReactiveNode
  ...ArgNode
  ...KwargNode
  ...ReturnNode
}

fragment FlowEdgeCommons on FlowEdgeCommons {
  stream {
    ...StreamItem
  }
}

fragment LabeledEdge on LabeledEdge {
  ...FlowEdgeCommons
  __typename
}

fragment FancyEdge on FancyEdge {
  ...FlowEdgeCommons
  __typename
}

fragment FlowEdge on FlowEdge {
  id
  source
  sourceHandle
  target
  targetHandle
  typename
  ...LabeledEdge
  ...FancyEdge
}

fragment Global on Global {
  locked
  key
  value
  mapped
  identifier
  typename
  widget
}

fragment StreamItemChild on StreamItemChild {
  kind
  identifier
  child {
    kind
    identifier
  }
}

fragment StreamItem on StreamItem {
  key
  kind
  identifier
  nullable
  child {
    ...StreamItemChild
  }
}

fragment Flow on Flow {
  __typename
  id
  graph {
    nodes {
      ...FlowNode
    }
    edges {
      ...FlowEdge
    }
    globals {
      ...Global
    }
    args {
      ...Port
    }
    returns {
      ...Port
    }
  }
  restrict
  name
  screenshot
  createdAt
  workspace {
    id
  }
}

fragment ListFlow on Flow {
  id
  name
  screenshot
  createdAt
  workspace {
    id
  }
}

fragment ListWorkspace on Workspace {
  id
  name
  latestFlow {
    ...ListFlow
  }
}

fragment Workspace on Workspace {
  id
  name
  latestFlow {
    ...Flow
  }
}
