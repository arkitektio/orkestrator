fragment DetailApplication on Application {
  id
  clientId
  authorizationGrantType
  name
  user {
    username
  }
  created
  redirectUris
}

fragment ListClient on Application {
  id
  clientId
  name
  user {
    username
  }
  faktapplication {
    app {
      id
      identifier
      version
      logo
    }
  }
  created
  redirectUris
}
