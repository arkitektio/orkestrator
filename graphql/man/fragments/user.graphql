fragment ListUser on HerreUser {
  username
  firstName
  lastName
  email
  avatar
  id
}

fragment DetailUser on HerreUser {
  id
  username
  email
  roles
  firstName
  lastName
  avatar
  groups {
    id
    name
  }
}

fragment MeUser on HerreUser {
  id
  username
  roles
  email
  firstName
  lastName
  avatar
}
