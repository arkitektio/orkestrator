query DetailEra($id: ID!) {
  era(id: $id) {
    ...Era
  }
}

query MyEras($limit: Int, $offset: Int, $createdDay: DateTime) {
  myeras(limit: $limit, offset: $offset, createdDay: $createdDay) {
    ...ListEra
  }
}

query EraSearch($search: String, $values: [ID]) {
  options: eras(
    filters: { search: $search, ids: $values }
    pagination: { limit: 30 }
  ) {
    value: id
    label: name
  }
}
