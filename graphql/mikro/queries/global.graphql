query GlobalSearch(
  $search: String
  $createdBefore: DateTime
  $createdAfter: DateTime
  $tags: [String]
  $creator: ID
  $pinned: Boolean
  $createdDay: DateTime
  $stages: [ID]
) {
  experiments: myexperiments(
    name: $search
    limit: 10
    createdBefore: $createdBefore
    createdAfter: $createdAfter
    tags: $tags
    creator: $creator
    pinned: $pinned
    createdDay: $createdDay
  ) {
    id
    name
    description
  }

  samples: mysamples(
    name: $search
    limit: 10
    createdBefore: $createdBefore
    createdAfter: $createdAfter
    tags: $tags
    creator: $creator
    pinned: $pinned
    createdDay: $createdDay
  ) {
    id
    name
  }

  tables: mytables(
    name: $search
    limit: 10
    createdBefore: $createdBefore
    createdAfter: $createdAfter
    tags: $tags
    creator: $creator
    pinned: $pinned
    createdDay: $createdDay
  ) {
    id
    name
  }

  representations: myrepresentations(
    name: $search
    limit: 10
    createdBefore: $createdBefore
    createdAfter: $createdAfter
    tags: $tags
    creator: $creator
    pinned: $pinned
    stages: $stages
    createdDay: $createdDay
  ) {
    id
    name
    latestThumbnail {
      image
    }
  }

  files: myomerofiles(name: $search, limit: 10, createdDay: $createdDay) {
    id
    name
  }
}
