query MyDatasets($limit: Int, $offset: Int, $createdDay: DateTime) {
  mydatasets(
    filters: { search: $search, ids: $values }
    pagination: { limit: 30 }
  ) {
    ...ListDataset
  }
}

query DetailDataset($id: ID!) {
  dataset(id: $id) {
    ...DetailDataset
  }
}

query SearchDatasets($search: String) {
  options: datasets(
    filters: { search: $search, ids: $values }
    pagination: { limit: 30 }
  ) {
    label: name
    value: id
  }
}

query DownloadFiles($dataset: ID!) {
  dataset(id: $dataset) {
    omerofiles {
      file
      name
    }
  }
}
