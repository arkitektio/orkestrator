query DetailInstrument($id: ID!) {
  instrument(id: $id) {
    ...Instrument
  }
}

query Instruments {
  instruments {
    ...ListInstrument
  }
}

query InstrumentSearch($search: String) {
  options: instruments(
    filters: { search: $search, ids: $values }
    pagination: { limit: 30 }
  ) {
    value: id
    label: name
  }
}
