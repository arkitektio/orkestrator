query DetailObjective($id: ID) {
  objective(id: $id) {
    ...Objective
  }
}

query Objectives {
  objectives {
    ...ListObjective
  }
}

query SearchObjectives($search: String) {
  options: objectives(
    filters: { search: $search, ids: $values }
    pagination: { limit: 30 }
  ) {
    value: id
    label: name
  }
}
