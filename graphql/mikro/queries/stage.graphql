query DetailStage($id: ID!) {
  stage(id: $id) {
    ...Stage
  }
}

query MyStages($limit: Int, $offset: Int, $createdDay: DateTime) {
  mystages(limit: $limit, offset: $offset, createdDay: $createdDay) {
    ...ListStage
  }
}

query StageSearch($search: String) {
  options: stages(name: $search, limit: 30) {
    value: id
    label: name
  }
}
