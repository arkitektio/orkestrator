query DetailStage($id: ID!) {
  stage(id: $id) {
    ...Stage
  }
}

query MyStages($limit: Int, $offset: Int, $createdDay: DateTime) {
  mystages(
    filters: { search: $search, ids: $values, createdDay: $createdDay }
    pagination: { limit: 30 }
  ) {
    ...ListStage
  }
}

query SearchableStages(
  $search: String
  $limit: Int
  $offset: Int
  $createdDay: DateTime
) {
  mystages(
    name: $search
    limit: $limit
    offset: $offset
    createdDay: $createdDay
  ) {
    ...ListStage
  }
}

query StageSearch($search: String, $values: [ID!]) {
  options: stages(
    filters: { search: $search, ids: $values }
    pagination: { limit: 30 }
  ) {
    value: id
    label: name
  }
}
