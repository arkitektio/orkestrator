query MyRelations($limit: Int, $offset: Int) {
  relations(limit: $limit, offset: $offset) {
    ...ListRelation
  }
}

query DetailRelation($id: ID!) {
  relation(id: $id) {
    ...DetailRelation
  }
}

query SearchRelations($search: String, $values: [ID]) {
  options: relations(
    filters: { search: $search, ids: $values }
    pagination: { limit: 30 }
  ) {
    label: name
    value: id
  }
}
