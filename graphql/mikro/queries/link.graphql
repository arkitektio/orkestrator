query Links($limit: Int, $offset: Int) {
  links(limit: $limit, offset: $offset) {
    ...ListLink
  }
}

query DetailLink($id: ID!) {
  link(id: $id) {
    ...DetailLink
  }
}

query SearchLinks($search: String) {
  options: links(
    filters: { search: $search, ids: $values }
    pagination: { limit: 30 }
  ) {
    label: id
    value: id
  }
}
