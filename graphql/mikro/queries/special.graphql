query TestBoard($exp: ID!) {
  experiment(id: $exp) {
    meta
    name
    id
    samples {
      meta
      name
      id
      representations {
        id
        meta
        name
        createdAt
        metrics(keys: ["test"]) {
          id
          key
          value
          createdAt
        }
        thumbnails {
          id
        }
      }
    }
  }
}

query TestBoardFilter($value: String, $experiments: [ID]) {
  tags: tags(name: $value) {
    label: name
    value: name
  }

  samples: samples(name: $value, experiments: $experiments) {
    label: name
    value: id
  }
}

query TestBoardChanged(
  $exp: ID!
  $order: [String]
  $keys: [String]
  $tags: [String]
  $samples: [ID]
) {
  experiment(id: $exp) {
    meta
    name
    id
    samples(order: ["meta__p"], ids: $samples) {
      meta
      name
      id
      display_rep: representations(
        order: ["-created_at"]
        tags: $tags
        limit: 1
      ) {
        id
        latestThumbnail {
          image
        }
      }
      data_reps: representations(
        order: $order
        tags: []
        limit: 20
        variety: MASK
      ) {
        id
        meta
        variety
        metrics(keys: $keys) {
          value
        }
      }
    }
  }
}

query TestBoardTableKeys($value: String) {
  keys: tags(name: $value) {
    label: name
    value: name
  }
}

query TestBoardTable($samples: [ID]!) {
  samples(order: ["meta__s"], ids: $samples) {
    meta
    name
    id
    representations(order: ["meta__t"]) {
      meta
      name
      derived {
        name
        derived {
          name
          metrics {
            key
            value
          }
        }
      }
    }
  }
}

query HCSLanding {
  experiments {
    id
    name
    creator {
      email
    }
    description
    createdAt
  }
}

query HCSSample($id: ID!) {
  sample(id: $id) {
    name
    meta
    representations(order: ["meta__t"]) {
      meta
      id
      name
      latestThumbnail {
        id
        image
      }
    }
  }
}

query HCSSampleMetrics($sampleid: ID!, $keys: [String], $order: [String]) {
  metrics(keys: $keys, sample: $sampleid, order: $order) {
    representation {
      id
      meta
    }
    key
    value
  }
}
