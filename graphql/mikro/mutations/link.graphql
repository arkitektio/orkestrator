mutation Link(
  $relation: ID!
  $xType: LinkableModels!
  $xId: ID!
  $yType: LinkableModels!
  $yId: ID!
  $context: ID
) {
  link(
    relation: $relation
    xType: $xType
    xId: $xId
    yType: $yType
    yId: $yId
    context: $context
  ) {
    ...ListLink
  }
}

mutation DeleteLink($id: ID!) {
  deleteLink(id: $id) {
    id
  }
}
