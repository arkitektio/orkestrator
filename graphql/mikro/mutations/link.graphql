mutation Link(
  $relation: ID!
  $leftType: LinkableModels!
  $leftId: ID!
  $rightType: LinkableModels!
  $rightId: ID!
  $context: ID
) {
  link(
    input: {
      relation: $relation
      leftType: $leftType
      leftId: $leftId
      rightType: $rightType
      rightId: $rightId
      context: $context
    }
  ) {
    ...ListLink
  }
}

mutation DeleteLink($id: ID!) {
  deleteLink(input: { id: $id }) {
    id
  }
}
