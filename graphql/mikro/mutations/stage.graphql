mutation DeleteStage($id: ID!) {
  deleteStage(input: { id: $id }) {
    id
  }
}

mutation UpdateStage($id: ID!, $tags: [String], $name: String!) {
  updateStage(input: { id: $id, tags: $tags, name: $name }) {
    ...Stage
  }
}

mutation PinStage($id: ID!, $pin: Boolean!) {
  pinStage(input: { id: $id, pin: $pin }) {
    id
    pinnedBy {
      id
      email
    }
    pinned
  }
}
