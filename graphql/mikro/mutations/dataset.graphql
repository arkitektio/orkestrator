mutation CreateDataset($name: String!) {
  createDataset(input: { name: $name }) {
    ...DetailDataset
  }
}

mutation DeleteDataset($id: ID!) {
  deleteDataset(input: { id: $id }) {
    id
  }
}

mutation UpdateDataset($id: ID!, $parent: ID, $tags: [String], $name: String!) {
  updateDataset(input: { id: $id, parent: $parent, tags: $tags, name: $name }) {
    ...DetailDataset
  }
}

mutation PinDataset($id: ID!, $pin: Boolean!) {
  pinDataset(input: { id: $id, pin: $pin }) {
    id
    pinnedBy {
      id
      email
    }
    pinned
  }
}

mutation PutSamples($dataset: ID!, $samples: [ID!]!) {
  putSamples(input: { dataset: $dataset, samples: $samples }) {
    ...DetailDataset
  }
}

mutation ReleaseFiles($dataset: ID!, $files: [ID!]!) {
  releaseFiles(input: { dataset: $dataset, files: $files }) {
    ...DetailDataset
  }
}

mutation PutDatasets($dataset: ID!, $datasets: [ID!]!) {
  putDatasets(input: { dataset: $dataset, datasets: $datasets }) {
    ...DetailDataset
  }
}

mutation ReleaseDatasets($dataset: ID!, $datasets: [ID!]!) {
  releaseDatasets(input: { dataset: $dataset, datasets: $datasets }) {
    ...DetailDataset
  }
}

mutation PutRepresentations($dataset: ID!, $representations: [ID!]!) {
  putRepresentations(
    input: { dataset: $dataset, representations: $representations }
  ) {
    ...DetailDataset
  }
}

mutation ReleaseRepresentations($dataset: ID!, $representations: [ID!]!) {
  releaseRepresentations(
    input: { dataset: $dataset, representations: $representations }
  ) {
    ...DetailDataset
  }
}

mutation ReleaseSamples($dataset: ID!, $samples: [ID!]!) {
  releaseSamples(input: { dataset: $dataset, samples: $samples }) {
    ...DetailDataset
  }
}

mutation PutFiles($dataset: ID!, $files: [ID!]!) {
  putFiles(input: { dataset: $dataset, files: $files }) {
    ...DetailDataset
  }
}
