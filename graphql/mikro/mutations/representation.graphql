mutation DeleteRepresentation($id: ID!) {
  deleteRepresentation(input: { id: $id }) {
    id
  }
}

mutation UpdateRepresentation(
  $id: ID!
  $tags: [String]
  $sample: ID
  $variety: RepresentationVarietyInput
  $origins: [ID]
) {
  updateRepresentation(
    input: {
      rep: $id
      tags: $tags
      sample: $sample
      variety: $variety
      origins: $origins
    }
  ) {
    ...DetailRepresentation
  }
}

mutation PinRepresentation($id: ID!, $pin: Boolean!) {
  pinRepresentation(input: { id: $id, pin: $pin }) {
    id
    pinnedBy {
      id
      email
    }
    pinned
  }
}
