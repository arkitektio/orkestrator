mutation PinRoi($id: ID!, $pin: Boolean!) {
  pinROI(input: { id: $id, pin: $pin }) {
    id
    pinnedBy {
      id
      email
    }
    pinned
  }
}

mutation DeleteRoi($id: ID!) {
  deleteROI(input: { id: $id }) {
    id
  }
}

mutation create_roi(
  $representation: ID!
  $vectors: [FiveDVector]!
  $creator: ID
  $type: RoiTypeInput!
  $label: String
) {
  createROI(
    input: {
      representation: $representation
      vectors: $vectors
      type: $type
      creator: $creator
      label: $label
    }
  ) {
    ...RepRoi
  }
}
