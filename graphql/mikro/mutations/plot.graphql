mutation CreatePlot($name: String!) {
  createPlot(input: { name: $name }) {
    ...Plot
  }
}

mutation UpdatePlot($id: ID!, $name: String, $query: String!) {
  updatePlot(input: { id: $id, name: $name, query: $query }) {
    ...Plot
  }
}

mutation DeletePlot($id: ID!) {
  deletePlot(input: { id: $id }) {
    id
  }
}
