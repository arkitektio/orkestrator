mutation UploadOmeroFile($file: ImageFile!, $experiments: [ID]) {
  uploadOmeroFile(file: $file, experiments: $experiments) {
    ...DetailOmeroFile
  }
}

mutation DeleteOmeroFile($id: ID!) {
  deleteOmeroFile(id: $id) {
    id
  }
}

mutation UpdateOmeroFile($id: ID!, $tags: [String]) {
  updateOmeroFile(id: $id, tags: $tags) {
    ...DetailOmeroFile
  }
}
