mutation UploadFile($file: FileLike!, $datasets: [ID]) {
  uploadFile(input: { file: $file, datasets: $datasets }) {
    ...DetailOmeroFile
  }
}

mutation DeleteFile($id: ID!) {
  deleteFile(input: { id: $id }) {
    id
  }
}

mutation UpdateFile($id: ID!, $tags: [String]) {
  updateFile(input: { id: $id, tags: $tags }) {
    ...DetailOmeroFile
  }
}
