mutation CreateComment(
  $id: ID!
  $model: CommentableModels!
  $descendents: [DescendendInput]!
  $parent: ID
) {
  createComment(
    input: {
      object: $id
      type: $model
      descendents: $descendents
      parent: $parent
    }
  ) {
    ...ListComment
  }
}

mutation ReplyTo($descendents: [DescendendInput]!, $parent: ID!) {
  replyTo(input: { descendents: $descendents, parent: $parent }) {
    ...ListComment
  }
}

mutation ResolveComment($id: ID!) {
  resolveComment(input: { id: $id }) {
    ...ListComment
  }
}
