fragment ListRepresentation on Representation {
  name
  id
  origins {
    name
  }
  latestThumbnail {
    image
    majorColor
    blurhash
  }
  sample {
    name
    experiments {
      name
    }
  }
  variety
  pinned
}

fragment ListSharedRepresentation on Representation {
  name
  id
  origins {
    name
  }
  latestThumbnail {
    image
    blurhash
  }
  sample {
    name
    experiments {
      name
    }
  }
  variety
  creator {
    email
  }
}

fragment DetailRepresentation on Representation {
  id
  name
  shape
  dims
  tags
  store
  createdAt
  latestThumbnail {
    image
    majorColor
    blurhash
  }
  datasets {
    id
    name
  }
  sample {
    id
    name
  }
  metrics {
    id
    key
    value
    comments {
      user {
        sub
      }
    }
  }
  omero {
    ...Omero
  }
  origins {
    id
    name
    tags
    latestThumbnail {
      image
      blurhash
    }
  }
  derived {
    id
    name
    tags
    latestThumbnail {
      image
      blurhash
    }
  }
  tables {
    id
    name
  }

  rois {
    ...RepRoi
  }

  fileOrigins {
    id
    name
    type
  }

  roiOrigins {
    id
    label
    type
  }

  creator {
    id
    email
  }

  pinnedBy {
    id
    email
  }

  pinned
}
