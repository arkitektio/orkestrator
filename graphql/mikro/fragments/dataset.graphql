fragment DetailDataset on Dataset {
  id
  name
  samples {
    id
    name
  }
  creator {
    id
    email
  }
  tags
  createdAt
  pinned
  pinnedBy {
    id
    email
  }
  files {
    id
    name
    file
  }
  images {
    id
    name
  }
  children {
    ...ListDataset
  }
}

fragment ListDataset on Dataset {
  id
  name
}
