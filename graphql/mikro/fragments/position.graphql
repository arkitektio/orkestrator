fragment Position on Position {
  id
  name
  stage {
    ...Stage
  }
  x
  y
  z
  omeros {
    acquisitionDate
    representation {
      ...ListRepresentation
    }
  }
}

fragment ListPosition on Position {
  id
  x
  y
  z
  name
  omeros(limit: 1) {
    acquisitionDate
    physicalSize {
      x
      y
      z
    }
    representation {
      id
      shape
    }
  }
}
