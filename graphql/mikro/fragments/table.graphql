fragment Column on Column {
  name
  fieldName
  pandasType
  numpyType
  metadata
}

fragment DetailTable on Table {
  id
  name
  repOrigins {
    id
    name
  }
  sample {
    id
  }
  experiment {
    id
  }
}

fragment ListTable on Table {
  id
  name
  columns {
    ...Column
  }
  repOrigins {
    id
  }
  sample {
    id
  }
  experiment {
    id
  }
}
