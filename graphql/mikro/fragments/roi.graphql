fragment RepRoi on ROI {
  id
  type
  createdAt
  creator {
    id
    sub
  }
  vectors {
    x
    y
    z
    t
    c
  }
  tags
  pinned
  label
}

fragment DetailRoi on ROI {
  id
  type
  label
  creator {
    id
  }
  tags
  representation {
    id
    name
    variety
    creator {
      id
    }
    tags
    latestThumbnail {
      image
      blurhash
    }
    shape
  }
  derivedRepresentations {
    ...ListRepresentation
  }
  createdAt
  vectors {
    x
    y
    z
  }
  pinned
  pinnedBy {
    id
    email
  }
}
