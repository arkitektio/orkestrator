mutation RunWhale($id: ID!, $instance: String) {
  runWhale(id: $id, instance: $instance) {
    ...DetailContainer
  }
}

mutation DeleteWhale($id: ID!) {
  deleteWhale(id: $id) {
    id
  }
}

mutation PullWhale($id: ID!) {
  pullWhale(id: $id) {
    id
  }
}

mutation CreateWhale(
  $deployment: ID!
  $clientId: String!
  $token: String!
  $faktEndpoint: String
) {
  createWhale(
    deployment: $deployment
    clientId: $clientId
    token: $token
  ) {
    ...DetailWhale
  }
}
