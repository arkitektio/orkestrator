fragment DetailWhale on Whale {
  id
  deployment {
    ...DetailDeployment
  }
  pulled
  latestPull
  token
  containers {
    id
    name
    image {
      ...DetailImage
    }
    logs
    labels
    status
  }
}

fragment ListWhale on Whale {
  id
  createdAt
  deployment {
    ...ListDeployment
  }
  clientId
  pulled
  token
  latestPull
  latestEvent {
    whale
    pull {
      status
      progress
    }
  }
}
