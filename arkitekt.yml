overwrite: true
schema: "http://localhost:8090/graphql"
documents: "graphql/arkitekt/**/*.graphql"
generates:
  src/arkitekt/api/fragments.ts:
    plugins:
      - "fragment-matcher"
  src/arkitekt/api/graphql.ts:
    plugins:
      - "typescript"
      - "typescript-operations"
      - "typescript-react-apollo"
      - add:
          content: "import {Identifier} from './scalars'"
    config:
      withHooks: true
      reactApolloVersion: 3
      arrayInputCoercion: false
      scalars:
        Identifier: Identifier

  src/arkitekt/graphql.schema.json:
    plugins:
      - "introspection"
